<div id="form-div">
  <h1>Password dimenticata</h1>
  <form [formGroup]="form">
    <div id="inputs-div">
      <input type="text" [ngClass]="{'error': errorMessage}" formControlName="user" name="user" placeholder="Username/email" (focus)="onInputFocus()">
      <p class="error-p" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
    <button (click)="recuperaPassword()">Invia link di recupero</button>
  </form>
</div>
