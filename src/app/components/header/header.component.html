<header>
  <a routerLink="/">
    <img src="../../../assets/images/logo-2.png" alt="Logo">
    <p>RACE<span>HUB</span></p>
  </a>

  <div id="header-menu" [ngClass]="{'active': active, 'right': !isLogged}">
    <ul>
      <li><a routerLink="/" (click)="toggleActive()">Home</a></li>
      <li><a routerLink="/campionati" (click)="toggleActive()">Campionati</a></li>
      <li><a routerLink="/segnala-un-problema" (click)="toggleActive()">Segnala un problema</a></li>
      <li><button (click)="auth()"><p>{{isLogged ? "LOGOUT" : "LOGIN"}}</p></button></li>
    </ul>
  </div>

  <i class="fa-solid fa-user" id="profile" *ngIf="isLogged"></i>

  <i class="fa-solid fa-bell" id="bell" *ngIf="isLogged" (click)="toggleShowInviti()"></i>
  <i class="fa-solid fa-circle" id="circle" *ngIf="inviti.length > 0 && isLogged"></i>
  <app-inviti [isLogged]="isLogged" [inviti]="inviti" *ngIf="isLogged && showInviti"></app-inviti>

  <div id="header-toggler-div">
    <div id="header-toggler" (click)="toggleActive()" [ngClass]="{'active': active}">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>
