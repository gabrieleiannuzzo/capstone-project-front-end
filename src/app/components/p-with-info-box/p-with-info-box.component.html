<div class="outer-div" [ngClass]="{'closer-to-top': isCloserToTop()}">
  <p>{{name}}</p>
  <div class="info-box-div" *ngIf="isInfoBox()" (click)="toggleShowInfoBox()" [ngClass]="{'active': showInfoBox}">
    <p>?</p>
  </div>
  <div class="info-box" *ngIf="showInfoBox" [ngStyle]="{'right': right}">{{description}}</div>
</div>
